[build]
  # 发布目录 - 包含你的静态文件的目录
  publish = "./"
  
  # 构建命令 - 如果你有构建步骤的话
  # command = "npm run build"
  
[build.environment]
  # Node.js 版本
  NODE_VERSION = "18"

# 重定向规则 - 用于单页应用
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# 头部设置 - 用于缓存和安全
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
